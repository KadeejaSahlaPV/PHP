//13.Change the text colour and background colour of a TextBox using onfocus() and onBlur() event.
<html>
<body>
    Enter text :
    <input type="text" id="txtbox" onblur="change(0)" onfocus="change(1)">
    <script>
        function change(i) {
            if (i == 0) {
                document.getElementById("txtbox").style.backgroundColor = "Yellow";
                document.getElementById("txtbox").style.color = "Red";
            }
            else {
                document.getElementById("txtbox").style.backgroundColor = "Black";
                document.getElementById("txtbox").style.color = "White";
            }
        }
    </script>
</body>
</html>
