//11.Write a JavaScript program to check whether a given string is palindrome or not.
<html>
<body>
    <input type="text" id="input" >
    <button id="btn">submit</button>
    <script>
        document.getElementById("btn").addEventListener("click", (e) => {
            const string = document.getElementById("input").value
            var stringReverse = ''
            for (let i = 1; i <= string.length  ; i++) {
                stringReverse += string[string.length - i]
            }
            if (string === stringReverse) {
                alert("It is a Palidrome")
            } else {
                alert("It is not a palidrome")
            }
        })
    </script>
</body>
</html>
